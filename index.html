<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Pair Viewer</title>
    <link rel="stylesheet" href="./viewer.css" />
    <style>
      .home {
        max-width: 900px;
        margin: 24px auto;
        padding: 0 16px;
      }

      .collections {
        margin-top: 16px;
        display: grid;
        gap: 12px;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      }

      .collections a {
        display: block;
        padding: 12px;
        border: 1px solid var(--border);
        background: var(--panel);
        border-radius: 10px;
        color: var(--text);
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Photo Pair Viewer</h1>
      <div class="meta">Pick a date range to open a page.</div>
    </header>
    <main class="home">
      <section class="collections">
        <a href="./1928-to-1939.html">1928–1939 B/W to Color</a>
        <a href="./1940-to-1964.html">1940–1964 B/W to Color</a>
      </section>
    </main>
  </body>
</html>
