<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1928–1939 B/W to Color</title>
    <link rel="stylesheet" href="./viewer.css" />
  </head>
  <body>
    <header>
      <h1>1928–1939 B/W to Color Pair Viewer</h1>
      <div class="header-controls">
        <a class="back-fab" href="./index.html" aria-label="Back to Collections">← Collections</a>
        <button id="debugToggle" class="back-fab" type="button" aria-label="Toggle logs">Logs</button>
      </div>
      <div id="count" class="sr-only"></div>
      <div id="ratingSummary" class="sr-only"></div>
      <div id="shortcutHint" class="sr-only"></div>
      <div id="debug" class="debug" style="display: none;">
        <div class="debug-controls">
          <strong>Image load log</strong>
        </div>
        <div id="log"></div>
        <div id="statusNote" class="status-note"></div>
      </div>
    </header>
    <main>
      <section id="gallery" class="grid" aria-live="polite"></section>
    </main>

    <script>
      window.RATING_SCOPE = '1928-1939';
      window.BW_DIR = location.protocol === 'file:'
        ? 'file:///Users/david/Pictures/6401/1928%20to%201939'
        : './local_bw';
      window.HIGH_DIR = location.protocol === 'file:'
        ? 'file:///Users/david/Pictures/6401/1928%20to%201939%20High'
        : './local_high';
      window.COLOR_DIR = location.protocol === 'file:'
        ? 'file:///Users/david/Pictures/6401/1928%20to%201939%20Color'
        : './local_color';
    </script>
    <script src="./first_pair_arrays.js"></script>
    <script src="./viewer.js"></script>
  </body>
</html>
